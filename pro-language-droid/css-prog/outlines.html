<!DOCTYPE html>
<html>
<head>
<style>
p{
  border: 1px solid black;
  outline-color: darkorange;  
}
p.dottedOutline{
   outline-style:dotted; 
}

p.dashedOutline{
   outline-style:dashed; 
}

p.solidOutline{
   outline-style:solid; 
}

p.doubleOutline{
   outline-style:double; 
}

p.grooveOutline{
   outline-style:groove; 
}

p.ridgeOutline{
   outline-style:ridge; 
}

p.insetOutline{
   outline-style:inset; 
}

p.ousetOutline{
   outline-style:outset; 
}

</style>    
</head>
<body>
<h3>Styling Tables</h3>
<p class="dottedOutline">dotted Outline</p>
<p class="dashedOutline">dashed Outline</p>
<p class="solidOutline">solid Outline</p>
<p class="doubleOutline">double Outline</p>
<p class="groove">groove Outline</p>
<p class="ridgeOutline">ridged Outline</p>
<p class="insetOutline">insetOutline</p>
<p class="outsetOutline">outsetOutline</p> 
</body>    
</html>
