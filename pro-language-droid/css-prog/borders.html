<!DOCTYPE html>
<html>
<head>
<style>
p.dottedBorder{
    border-style:dotted;
}
p.dashedBorder{
    border-style:dashed;
}
p.solidBorder{
    border-style:solid;
}
p.doubleBorder{
    border-style:double;
}
p.grooveBorder{
    border-style:groove;
}
p.ridgeBorder{
    border-style:ridge;
}
p.insetBorder{
    border-style:inset;
}
p.outsetBorder{
    border-style:outset;
}
p.noneBorder{
    border-style:none;
}
p.hiddenBorder{
    border-style:hidden;
}
p.mixeBorder{
    border-style:dotted dashed solid double;
}

</style>    
</head>
<body>
<h2>CSS border-style</h2>    
<p class="dottedBorder">Dotted border</p>
<p class="dashedBorder">Dashed border</p>
<p class="solidBorder">Solid border</p>
<p class="doubleBorder">Double border</p>
<p class="grooveBorder">Groove border</p>
<p class="ridgeBorder">Ridge border</p>
<p class="insetBorder">Inset border</p>
<p class="outsetBorder">Outset border</p>
<p class="noneBorder">No border</p>
<p class="hiddenBorder">Hidden border</p>
<p class="mixBorder">Mixed border</p>
</body>    
</html>
