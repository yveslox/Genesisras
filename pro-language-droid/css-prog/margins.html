<!DOCTYPE html>
<html>
<head>
<style>
p{
    background-color:orange;
}
p.ex{
    margin-top:30px;
    margin-bottom:30px;
    margin-right:40px;
    margin-left:50px;
    border:1px solid red;
}
</style>    
</head>
<body>
<h3>CSS Margin property</h2>    
<p>A paragraph with no specified margins</p>
<p class="ex">A paragrah with a top and botttom margin of 30px, a left margin of 50px,
    and a right margin of 40px</p>
</body>    
</html>
