<!DOCTYPE html>
<html>
<head>
<style>
table,td,th{
    border:1px solid black;
}

table{
    border-collapse:collapse;
    width:100%;
}

th{
    height:50px;
    text-align:center;
    padding:10px;
    background-color:#4CAF49;
    color:white;
}

td{
    text-align:center;
    vertical-align:center;
    padding:10px;
}
tr:hover{
    background-color:#4CAF49;
}
tr:nth-child(even){
    background-color:#f2f2f2;
}
</style>    
</head>
<body>
<h3>Styling Tables</h3>
<div style="overflow-x:auto;">
<table>
<tr>
    <th>First Name</th>
    <th>Second Name</th>
    <th>Age</th>    
</tr>
<tr>
    <td>john</td>
    <td>Brown</td>
    <td>25</td>    
</tr>
<tr>
    <td>jack</td>
    <td>Lois</td>
    <td>30</td>    
</tr>
<tr>
    <td>john</td>
    <td>Brown</td>
    <td>25</td>    
</tr>
<tr>
    <td>jack</td>
    <td>Lois</td>
    <td>30</td>    
</tr>        
</table>    
</div>  
</body>    
</html>
