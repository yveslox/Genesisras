<!DOCTYPE html>
<html>
<head>
<style>

p.paragraph{
    padding-top:40px;
    padding-bottom:40px;
    padding-right:20px;
    padding-left:30px;
    border:1px solid red;
    background-color:orange;
}
</style>    
</head>
<body>
<h3>CSS padding property</h2>    
<p>A paragraph with no specified padding.</p>
<p class="paragraph">A paragrah with a top and botttom padding of 40px, a left padding of 20px,
    and a right padding of 30px</p>
</body>    
</html>
