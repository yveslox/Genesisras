<!DOCTYPE html>
<html>
<body>
<h3>Javascript variables</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
   var num = 12.7;
   var person="John Gates";
   var message="Hello!!";

    document.getElementById("demo1").innerHTML=num;
    document.getElementById("demo2").innerHTML=person;
    document.getElementById("demo3").innerHTML=message;
           
</script>    

</body>    
</html>
