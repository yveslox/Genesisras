<!DOCTYPE html>
<html>
<body>
<h1>Java scipt statement</h1>
<p id="paragraph1"> I am paragraph 1</p>
<div id="paragraph2">I am paragraph 2</div>
<p>    
<button type="button" onclick="myfunction()" >Click Here</button>
</p>
<script>
        function myfunction(){
            document.getElementById("paragraph1").innerHTML="Javascript statement 1 executed";
            document.getElementById("paragraph2").innerHTML="Javascript statement 2 executed";
        } 
           
</script>    

</body>    
</html>
