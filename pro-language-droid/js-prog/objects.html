<!DOCTYPE html>
<html>
<body>
<h3>Javascript Objects</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
   var person ={
    firstName:"John",
    lastName:"Blue",
    email:"email@xyz.com",
    fullName:function()
   {
    return this.firstName+" "+this.lastName;
   }   
};

   
   document.getElementById("demo1").innerHTML=person.firstName;
   document.getElementById("demo2").innerHTML=person.lastName;
   document.getElementById("demo3").innerHTML=person.email;
   document.getElementById("demo4").innerHTML=person.fullName();

</script>    

</body>    
</html>
