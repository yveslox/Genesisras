<!DOCTYPE html>
<html>
<body>
<h3>Javascript Data types</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
   var num = 12;
   var floatNum = 12.75;
   var name="John";
   var iceCreams=["Strawberry","Vanilla","Chocolate"];

   var person={
    firstName:"John",
    lastName:"Gates"
   };

    document.getElementById("demo1").innerHTML="num ="+num;
    
    document.getElementById("demo2").innerHTML="floatNum ="+floatNum;

    document.getElementById("demo3").innerHTML="name ="+name;

    document.getElementById("demo4").innerHTML="iceCreams ="+iceCreams;
    
    document.getElementById("demo5").innerHTML="person ="+person.firstName;
    
</script>    

</body>    
</html>
