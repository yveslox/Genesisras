<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
    $("demo1").text("Text changed");
});

$("#btn2").click(function(){
    $("#demo1").html("This is a paragraph");
});

});
</script>   
<body>
<button id="btn1">SHow Text</button>
<button id="btn2">SHow HTML</button>
<p id="demo1">This is <b>paragraph</b>.</p>
</body>    
</html>
