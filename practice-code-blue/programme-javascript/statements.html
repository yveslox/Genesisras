<!DOCTYPE html>
<html>
<body>
<h1>Javascript statement</h1>
<p id="paragraph1">I am paragraph 1.</p>
<div id="paragraph2">I am paragraph 2.</div>

<p>
<button type="button" onclick="myFunction()">Click here</button>
</p>

<script>
function myFunction()
{
document.getElementById("paragraph1").innerHTML ="Javascript Statement 1 excuted.";
document.getElementById("paragraph2").innerHTML ="Javascript Statement 2 excuted.";
}
</script>
</body>
</html>
