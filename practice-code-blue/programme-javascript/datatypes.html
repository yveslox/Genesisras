<!DOCTYPE html>
<html>
<body>
<h3>Javascript datatypes</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
var num = 12;//num
var floatnum = 12.75;//float
var name ="Thomas";//string
var icecream=["strawberry","vanille","chocolate"];//array
var person={firstname:"Thomas",lastname:"gates"};//object

document.getElementById("demo1").innerHTML = "num ="+num;
document.getElementById("demo2").innerHTML = "floatnum ="+floatnum;
document.getElementById("demo3").innerHTML = " name ="+name;
document.getElementById("demo4").innerHTML = " icecream ="+icecream;
document.getElementById("demo5").innerHTML = " person ="+person.firstname +" "+ person.lastname;
</script>
</body>
</html>
