<!DOCTYPE html>
<html>
<body>
<h3>Javascript If Else</h3>
<p id="demo"></p>
<script>
var num = 3;

var message="";
switch(num)
{
 case 1:
 message="num = 1";
 break;
 case 2:
 message="num = 2";
 break;
 case 3:
 message="num = 3";
 break;
 
 case 4:
 message="num = 4";
 break;
 case 5:
 message="num = 5";
 break;
 case 6:
 message="num = 6";
 break;
}
document.getElementById("demo").innerHTML = message;

</script>
</body>
</html>
