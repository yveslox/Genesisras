<!DOCTYPE html>
<html>
<body>
<h3>Javascript operators</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
var x= 3;
var y= 4;
var z= x + y; 
document.getElementById("demo1").innerHTML = "x + y ="+z;

var txt1= "Thomas";
var txt2= "Gates";
document.getElementById("demo2").innerHTML = "txt1 + txt2=" + txt1 + " " + txt2;

var z= "Hello" + 123;
document.getElementById("demo3").innerHTML = "\"Hello\"+123" + z;;
</script>
</body>
</html>
