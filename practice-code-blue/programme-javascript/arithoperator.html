<!DOCTYPE html>
<html>
<body>
<h3>Javascript operators</h3>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
var x= 12;
var y= 7;
var z= x + y; 
document.getElementById("demo1").innerHTML = "x + y ="+z;

z= x - y; 
document.getElementById("demo2").innerHTML = "x - y ="+z;

z= x * y; 
document.getElementById("demo3").innerHTML = "x * y ="+z;

z= x / y; 
document.getElementById("demo4").innerHTML = "x / y ="+z;

z= x % y; 
document.getElementById("demo5").innerHTML = "x % y ="+z;

</script>
</body>
</html>
