<!DOCTYPE html>
<html>
<head>
<style>
/*It matches all elements that are descendants of a specified element.*/
div p
{
background-color:orange;
}

/* slects all elements that are siblings of a specified element.*/
div~p
{
background-color:yellow;
}
/* selects all elements that elements that are the adjacent siblings of specified element.*/ 
div + p
{
background-color:lightgreen;
}

</style>
<body>
<div>
<p>Paragraph 1.</p>
<p>Paragraph 2.</p>
<span><p>Paragraph 3.</p></span>
</div>

<p>Paragraph 4.</p>
<p>Paragraph 5.</p>
</body>
</html>
