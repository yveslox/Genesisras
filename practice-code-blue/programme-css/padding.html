<!DOCTYPE html>
<html>
<head>
<style>
p.paragraph1{
padding-top: 40px;
padding-bottom: 40px;
padding-right: 20px;
padding-left: 30px;
background-color:orange;
}
</style>
<head>
<body>
<h3> Css Margin property</h3>
<p>A paragraph with no specified padding.</p>
<p class="paragraph1">A paragraph with a top and bottom padding of 40px, a left padding of 20px, and a right padding of 30px.</p>
</body>
</html>
