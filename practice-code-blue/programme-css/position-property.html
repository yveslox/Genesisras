<!DOCTYPE html>
<html>
<head>
<style>
body
{
 margin:0;
 padding:0; 
}
.container
{
 position: relative;
 width:100%;
}
.right
{
position:absolute;
left:0px;
width:200px;
background-color:orange;
}
.left
{
position:absolute;
right:0px;
width:200px;
background-color:orange;
}

</style>
<body>
<div class="container">
<div class="right">
<p>This is aligned left using position property.</p>
</div>

<div class="left">
<p>This is aligned right using position property.</p>
</div>
</div>
</body>
</html>
