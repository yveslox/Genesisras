<!DOCTYPE html>
<html>
<style>
p
{
 border: 1px solid black;
 outline-color:darkorange;
}
p.dottedoutline
{
 outline-style:dotted;
}
p.dashedoutline
{
 outline-style:dashed;
}

p.solidoutline
{
 outline-style:solid;
}

p.doubleoutline
{
 outline-style:double;
}

p.grooveoutline
{
 outline-style:groove;
}

p.ridgeoutline
{
 outline-style:ridge;
}
p.insetoutline
{
 outline-style:inset;
}

p.outsetoutline
{
 outline-style:outset;
}


</style>
<body>

<p class="dottedoutline">Dotted outline</p>
<p class="dashedoutline">Dashed outline</p>
<p class="solidoutline">Solid outline</p>
<p class="doubleoutline">Double outline</p>
<p class="grooveoutline">Groove outline</p>
<p class="ridgeoutline">Ridged outline</p>
<p class="insetoutline">Inset outline</p>
<p class="outsetoutline">Outset outline</p>
</body>
</html>
