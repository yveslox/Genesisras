<!DOCTYPE html>
<html>
<style>
p.dottedBorder
{
 border-style:dotted;
}
p.dashedBorder
{
 border-style:dashed;
}

p.solidBorder
{
 border-style:solid;
}

p.doubleBorder
{
 border-style:double;
}

p.grooveBorder
{
 border-style:groove;
}

p.ridgeBorder
{
 border-style:ridge;
}
p.insetBorder
{
 border-style:inset;
}

p.outsetBorder
{
 border-style:outset;
}

p.noneBorder
{
 border-style:none;
}

p.hiddenBorder
{
 border-style:hidden;
}

p.mixBorder
{
 border-style: dotted dashed solid double;
}

</style>
<body>

<p class="dottedBorder">Dotted Border</p>
<p class="dashedBorder">Dashed Border</p>
<p class="solidBorder">Solid Border</p>
<p class="doubleBorder">Double Border</p>
<p class="grooveBorder">Groove Border</p>
<p class="ridgeBorder">Ridged Border</p>
<p class="insetBorder">Inset Border</p>
<p class="outsetBorder">Outset Border</p>
<p class="noneBorder">None Border</p>
<p class="hiddenBorder">Hidden Border</p>
<p class="mixBorder">Mixed Border</p>
</body>
</html>
