<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
$(document).ready(function(){ 
   $("#fadeIn").click(function(){
       $("#div1").fadeIn();
       $("#div2").fadeIn("slow");
       $("#div3").fadeIn(200);
   });
   
   $("#fadeOut").click(function(){
       $("#div1").fadeOut();
       $("#div2").fadeOut("slow");
       $("#div3").fadeOut(200);
   });
   
   $("#fadeToggle").click(function(){
       $("#div1").fadeToggle();
       $("#div2").fadeToggle("slow");
       $("#div3").fadeToggle(200);
   });
});
</script>
<body>
<button id="fadeIn">Click to fade in elements</button>
<br>
<br>
<button id="fadeOut">Click to fade out elements</button>
<br>
<br>
<button id="fadeToggle">Click to toggle fading</button>
<br>
<br>

<div id="div1" style="width:50px;height:50px;display:none;backgournd-color:green;"></div>
<br>
<div id="div2" style="width:50px;height:50px;display:none;backgournd-color:darkorange;"></div>
<br>
<div id="div3" style="width:50px;height:50px;display:none;backgournd-color:blue;"></div>

</body>
</html>
