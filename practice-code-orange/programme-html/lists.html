<!DOCTYPE html>
<html>
<body>

    <h3>Unordered List</h3>
      <ul>
         <li>Ice Cream</li>
         <li>Mango</li>
         <li>Coffee</li>
      </ul>

      <h3>Ordered List</h3>
      <ol>
         <li>Ice Cream</li>
         <li>Mango</li>
         <li>Coffee</li>
      </ol>
      
      
      <dl>
         <dt>Ice Cream</dt>
         <dd>-White ice cream</dd>
         <dt>Fan</dt>
         <dd>-needs electricity<dd>
      </dl>
      
</body>
</html>
