<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h3>Javascript For loop</h3>
    
    <p id="demo"></p>
    
    <script>
    
     var text="";
     var i;
     
     for(i=0;i<5;i++)
     {
      text+="Number :" + i + "
     }
     
     document.getElementById("demo").innerHTML=text;
   </script>
</body>
</html>
