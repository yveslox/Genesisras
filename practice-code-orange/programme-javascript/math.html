<!DOCTYPE html>
<html>
<body>
   <h3>Javascript Math function</h3>
   
   <p id="demo1"></p>
   <p id="demo2"></p>
   <p id="demo3"></p>
   <p id="demo4"></p>
   <p id="demo5"></p>
   
   <script>
   
   document.getElementById("demo1").innerHTML="Random number :" + Math.random();
   document.getElementById("demo2").innerHTML="min :" + Math.min(3,5,1,-2,6);
   document.getElementById("demo3").innerHTML="max :" + Math.max(3,5,1,-2,6);
   document.getElementById("demo4").innerHTML="Math.round(5,7):" + Math.round(5,7);
   document.getElementById("demo5").innerHTML="Math.pi:"+ Math.PI

   </script>
</body>
</html>
