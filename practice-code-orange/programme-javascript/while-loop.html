<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h3>Javascript while loop</h3>
    
    <p id="demo"></p>
    
    <script>
    
     var text="";
     var i=0;
     
     while(i<5)
     {
      text+="Number :" + i + "  ";
     }
     document.getElementById("demo").innerHTML=text;
   
   </script>
</body>
</html>
