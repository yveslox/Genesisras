<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<style>
.red
{
 background-color:red;
}
</style>
<script>
 $(document).ready(function(){
    $("#btnRemove").click(function(){
      $("h1, p").removeClass("red");
       });
    $("#btnAdd").click(function(){
      $("h1, p").addClass("red");
       });
    $("#btnToggle").click(function(){
       $("h1, p").toggleClass("red");
      });
    });
</script>
</head>
<body>
 <h1 class="red">Heading</h1>
 <p class="red">This is a paragraph.</p>
 
 <button id="btnRemove">Remove class from element</button>
 <br><br>
 
 <button id="btnAdd">Add class to elemnts</button>
 <br><br>
 
 <button id="btnToggle">Toggle class of elements</button>
</body>
</html>
