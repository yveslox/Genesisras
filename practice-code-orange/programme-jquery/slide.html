<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
 $(document).ready(function(){
  $("#fadeIn").click(function(){
       $("#div1").slideUp();
       $("#div2").slideUp("slow");
       $("#div3").slideUp(500);
   });
   
  $("#fadeOut").click(function(){
       $("#div1").slideDown();
       $("#div2").slideDown("slow");
       $("#div3").slideDown(500);
   });
   
  $("#fadeToggle").click(function(){
       $("#div1").slideToggle();
       $("#div2").slideToggle("slow");
       $("#div3").slideToggle(500);
    });
 });
</script>
</head>
<body>
<button id="fadeIn">Click to slide up in elements</button>
<br>
<br>

<button id="fadeOut">Click to slide down elements</button>
<br>
<br>

<button id="fadeToggle">Click to toggle sliding </button>
<br>
<br>

<div id="div1" style="width:50px;height:50px;display:none;bakcground-color:darkorange;"></div>
<br>
<div id="div2" style="width:50px;height:50px;display:none;bakcground-color:lightgrey;"></div>
<br> 
<div id="div3" style="width:50px;height:50px;display:none;bakcground-color:green;"></div>
<br> 
 
</body>
</html>
