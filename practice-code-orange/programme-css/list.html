<!DOCTYPE html>
<html>
<head>
   <style>
    ol
    { 
     background-color:orange;
     padding:15px;
    }
    ul
    {
     background-color:orange;
     padding:15px;
    }
    ul li
    { 
     background-color:yellow;
     margin: 15px;
     padding:7px;    
    }
    ol li
    {
     background-color:yellow;
     padding:7px;
     margin-left: 30px;
    }
   </style>
</head>
<body>
    <h3>HTML lists with colors </h3>
    
    <ol>
       <li>strawberry</li>
       <li>vanilla</li>
       <li>chocolate</li> 
    </ol>
    
    <ul>
       <li>strawberry</li>
       <li>vanilla</li>
       <li>chocolate</li>    
    </ul> 

</body>
</html>
