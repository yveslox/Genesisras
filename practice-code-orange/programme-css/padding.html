<!DOCTYPE html>
<html>
<head>
    <style>
      p.paragraph1
      {
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
        padding-right: 30px;
        border: 1px solid red;
        background-color: orange;
      }
    </style>
</head>
<body>
    <h2>CSS padding property</h2>
    <p>A paragraph with no specified padding.</p>
    <p class="paragraph1">A paragraph which has a top and bottom padding of 40px, a left padding of 20px, and a right padding of 30px.</p>
</body>
</html>
